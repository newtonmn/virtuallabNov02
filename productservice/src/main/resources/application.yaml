spring:
  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: ibm
    password: ibm
     h2:    console:      enabled: true  application:    name: product-service  zipkin:    base-url: http://192.168.99.100:9411  sleuth:    sampler:      probability: 1.0
    trace-id128: true
      
